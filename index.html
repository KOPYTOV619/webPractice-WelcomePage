<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.min.css">
</head>

<body>
	<main>
		<section class="welcome">
			<div class="welcome__left">
				<div class="welcome__su welcome__su-l">
					Sign Up
				</div>
			</div>
			<div class="welcome__right">
				<div class="welcome__su welcome__su-r">
					Sign Up
				</div>
				<div class="welcome__right-contant">
					<h1 class="welcome__h1">Sign Up</h1>
					<form action="" class="welcome__form">
						<div class="welcome__form-input-name">
							<input type="name" name="name" id="name" placeholder="First Name">
							<input type="name" name="name" id="name" placeholder="Last Name">
						</div>
						<input type="email" name="email" id="email" placeholder="Email">
						<input type="password" name="password" id="password" placeholder="Password">
						<div class="welcome__form-buttons">
							<button>Change Method</button>
							<button>Create Account</button>
						</div>
						<p class="welcome__form-login">Already A Member? <a href="#">Log In</a></p>
					</form>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
